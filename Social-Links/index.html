<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
  </head>
  <body>
    <section>
      <!-- Global Container -->
      <div class="flex items-center justify-center min-h-screen bg-black">
        <div class="flex flex-col bg-zinc-900 p-9 rounded-md">
          <!-- Content Image -->
          <div class="flex items-center justify-center">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt=""
              class="h-24 w-24 rounded-full"
            />
          </div>
          <!-- Content Text -->
          <div class="flex flex-col items-center justify-center">
            <p class="text-2xl font-semibold text-gray-300 mb-1">
              Jessica Randall
            </p>
            <p class="text-lime-500 text-lg font-medium mb-5">
              London, United Kingdom
            </p>
            <p class="text-gray-300 mb-7">
              "Front-end developer and avid reader"
            </p>
          </div>
          <!-- Content Links -->

          <div class="flex flex-col gap-5">
            <a
              href="#"
              class="flex flex-col bg-zinc-700 text-gray-300 font-semibold text-center rounded-md p-2 hover:bg-lime-700 duration-150"
              >GitHub</a
            >
            <a
              href="#"
              class="flex flex-col bg-zinc-700 text-gray-300 font-semibold text-center rounded-md p-2 hover:bg-lime-700 duration-150"
              >Frontend Mentor</a
            >
            <a
              href="#"
              class="flex flex-col bg-zinc-700 text-gray-300 font-semibold text-center rounded-md p-2 hover:bg-lime-700 duration-150"
              >Linkedin</a
            >
            <a
              href="#"
              class="flex flex-col bg-zinc-700 text-gray-300 font-semibold text-center rounded-md p-2 hover:bg-lime-700 duration-150"
              >Twitter</a
            >
            <a
              href="#"
              class="flex flex-col bg-zinc-700 text-gray-300 font-semibold text-center rounded-md p-2 hover:bg-lime-700 duration-150"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
